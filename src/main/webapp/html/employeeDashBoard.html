<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock View Suite - Employee Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dark-theme">
    <header>
        <h2>Stock View Suite - Employee Dashboard</h2>
    </header>

    <main>
        <div class="section">
            <h3>Add Product</h3>
            <form action="addProduct" method="post">
                <input type="text" name="name" placeholder="Product Name" required>
                <input type="number" name="quantity" placeholder="Quantity" required>
                <input type="number" step="0.01" name="price" placeholder="Price" required>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="section">
            <h3>Update Product</h3>
            <form action="updateProduct" method="post">
                <input type="number" name="id" placeholder="Product ID" required>
                <input type="text" name="name" placeholder="Product Name (optional)">
                <input type="number" name="quantity" placeholder="Quantity (optional)">
                <input type="number" step="0.01" name="price" placeholder="Price (optional)">
                <button type="submit">Update Product</button>
            </form>
        </div>

        <div class="section">
            <h3>Delete Product</h3>
            <form action="deleteProduct" method="post">
                <input type="number" name="id" placeholder="Product ID" required>
                <button type="submit">Delete Product</button>
            </form>
        </div>

        <div class="message">
            <p>
                <!-- Display any messages passed from the server -->
                <%= request.getParameter("message") != null ? request.getParameter("message") : "" %>
            </p>
        </div>
    </main>
</body>
</html>
